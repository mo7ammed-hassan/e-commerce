flutter_launcher_icons:
  image_path: "assets/logos/logo.png"

  android: true
  min_sdk_android: 21 # Min SDK 16, Default 21

  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/logos/logo.png"
    background_color: "#ffffff"
    theme_color: "#000000"

  windows:
    generate: true
    image_path: "assets/logos/logo.png"
    icon_size: 128

  macos:
    generate: true
    image_path: "assets/logos/logo.png"
